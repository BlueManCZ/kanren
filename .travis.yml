dist: xenial
language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"

install:
  - pip install -r requirements-dev.txt
  - pip install -e ./

script:
  - pylint kanren/ tests/
  - if [[ `command -v black` ]]; then
      black --check kanren tests;
    fi
  - pytest -v tests/ kanren/ --cov=kanren/

after_success:
  - pip install coveralls
  - coveralls
